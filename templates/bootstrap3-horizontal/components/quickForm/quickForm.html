<template name="quickForm_bootstrap3-horizontal">
  {{#autoForm qfAutoFormContext}}

  {{#each fieldGroups}}
    <fieldset class="{{fieldGroupClass}}">
      {{#if fieldGroupLabel}}
        <legend class="af-fieldgroup-heading">{{fieldGroupLabel}}</legend>
      {{/if}}
      {{> afQuickFields quickFieldsAtts}}
    </fieldset>
  {{/each}}

  {{#if qfShouldRenderButton}}
  <div class="form-group">
    <div class="{{labelClass}}"></div>
    <div class="{{inputClass}}">
      <button type="submit" {{submitButtonAtts}}>
        {{#with ../atts.buttonContent}}
        {{this}}
        {{else}}
        Submit
        {{/with}}
      </button>
    </div>
  </div>
  {{/if}}

  {{/autoForm}}
</template>
